<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dishtikone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sign-in/Sign-up Section -->
       

      <!-- Dashboard Section -->
      <h1>DRISHTIKONE</h1>
      <p>HOWDY EYES ?</p>
      <!-- Eye Problem Display Section -->
<div id="eyeProblem" style="display: none; font-size: 18px; color: red; margin-top: 20px;">
  <!-- Eye problems will be displayed here -->
</div>

      <div class="score">
        <h2>Your Discipline Score: <span id="score">0</span></h2>
      </div>
      <!-- Flower Growth -->
      <div class="pop-up">
        <img class="pop-up-img" src="./photos/exercise.png" alt="" />
        <p>Look 20 ft away for 20 sec</p>
        <button class="pop-up-button">Done</button>
      </div>
      <div class="flower">
        <img id="flowerStage" alt="Flower Stage" />
      </div>

      <!-- Timer -->
      <div class="timer">
        <h2>Next Break In: <span id="timer">20:00</span></h2>
        <button id="startTimer">Start Eye Care</button>
      </div>

      <!-- Score Section -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
